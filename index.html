<!DOCTYPE html>
<html lang="en" ng-app="bucket">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bucket modelling</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
</head>

<body>
  <div class="container" ng-controller="main">
    <h1>Bucket hidrology model</h1>
    <div class="col-md-6">
      <div class="container well">
        Sliders
      </div>
    </div>
    <div class="col-md-6">
      <div class="container">
        <uib-tabset active="active">
          <uib-tab index="0" heading="data">
            <p>Data</p>
          </uib-tab>

          <uib-tab index="1" heading="code">
            <p>Code here</p>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.5/ui-bootstrap-tpls.min.js"></script>
  <script src="app/app.js"></script>
</body>

</html>
