<html lang="en" ng-app="bucket">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bucket modelling</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" href="nv.d3.css">
  <style>
    [ng\:cloak],
    [ng-cloak],
    .ng-cloak {
      display: none !important;
    }
  </style>
</head>

<body>
  <div ng-controller="main" Cclass="container">
    <h1>Bucket hidrology model</h1>
    <div class="col-md-6">
      <div class="input-group">
        <span class="input-group-addon" id="start">Start:</span>
        <input type="range" min="0" max="100" step="10" ng-model="start" aria-describedby="start">
        <span class="input-group-addon" ng-bind="start"></span>
        <span class="input-group-addon">mm</span>
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon" id="size">Size:</span>
        <input type="range" min="0" max="100" step="10" ng-model="size" aria-describedby="size">
        <span class="input-group-addon" ng-bind="size"></span>
        <span class="input-group-addon">mm</span>
      </div>
      <hr>
    </div>
    <div class="col-md-6" ng-cloak>
      <uib-tabset active="active">
        <uib-tab index="0" heading="Data">
          <div>
            <table class="table table-hover" ng-hide="!met_data">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Temp C</th>
                  <th>Precip mm</th>
                  <th>ET</th>
                  <th>PET</th>
                </tr>
              </thead>
              <tboby>
                <h2>{{thorntwaite_bucket.location_name}}</h2>
                <tr ng-repeat="row in met_data">
                  <td>{{row.Date}}</td>
                  <td>{{row.T | number:2 }}</td>
                  <td>{{row.P | number:2 }}</td>
                  <td>{{row.ET | number:2 }}</td>
                  <td>{{row.PET | number:2 }}</td>

                </tr>
              </tboby>
            </table>
          </div>
        </uib-tab>
        <uib-tab index="1" heading="Chart">
          <nvd3-line-chart 
           data="chart_data" 
           id="exampleId" 
           xAxisTickFormat="xAxisTickFormatFunction()" 
           yAxisTickFormat="yAxisTickFormatFunction()" 
           width="550" 
           height="350" 
           showXAxis="true" 
           showYAxis="true"
           
           >
            <svg></svg>
          </nvd3-line-chart>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.5/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/angularjs.nvd3-directives/v0.0.7/angularjs-nvd3-directives.min.js"></script>
  <script type="text/javascript" src="nv.d3.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/thorntwaite.js"></script>
  <script type="text/javascript" src="app/thorntwaite_bucket.js"></script>
</body>

</html>
