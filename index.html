<head>
  <meta charset="utf-8">

  <title>Bucket modelling</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" href="nv.d3.css">
  <style>
    [ng\:cloak],
    [ng-cloak],
    .ng-cloak {
      display: none !important;
    }
  </style>
</head>

<body>
  <div ng-controller="main" class="container">
    <h1>Bucket hidrology model</h1>

      <div class="input-group">
        <span class="input-group-addon" id="start">Start:</span>

        <span class="input-group-addon" ng-bind="start"></span>
        <span class="input-group-addon">mm</span>
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon" id="size">Size:</span>
        <input type="range" min="0" max="100" step="10" ng-model="size" aria-describedby="size">

    <div>
      <nvd3 options="options" data="chart_data" api="api">
        <svg></svg>
      </nvd3>
    </div>


    <style>
      #result {
        height: 400px;
        overflow-y: auto;
      }
    </style>

    <div ng-cloak>
      <h2>{{thorntwaite_bucket.location_name}}</h2>
      <div id="result">
        <table class="table table-hover" ng-hide="!met_data">
          <thead>
            <tr>
              <th>Date</th>
              <th>Temp C</th>
              <th>Precip mm</th>
              <th>PET</th>
              <th>ET</th>
              <th>W</th>
            </tr>
          </thead>
          <tboby>
            <tr ng-repeat="row in met_data">
              <td>{{row.Date}}</td>
              <td>{{row.T | number:2 }}</td>
              <td>{{row.P | number:2 }}</td>
              <td>{{row.PET | number:2 }}</td>
              <td>{{row.ET | number:2 }}</td>
              <td>{{row.W | number:2 }}</td>

            </tr>
          </tboby>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.5/ui-bootstrap-tpls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.js"></script>


  <script type="text/javascript" src="nv.d3.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/thorntwaite.js"></script>
  <script type="text/javascript" src="app/thorntwaite_bucket.js"></script>
</body>

</html>
